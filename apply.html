<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apply Now</title>

<style>

/* ===== GLOBAL FIX ===== */
*{
  box-sizing:border-box;
}

html,body{
  margin:0;
  padding:0;
  background:#05080d;
  font-family:Arial, Helvetica, sans-serif;
}

/* ===== APPLY SECTION ===== */
.apply{
  padding:100px 20px;
  background:
    radial-gradient(circle at 20% 20%, rgba(0,255,170,0.08), transparent 40%),
    radial-gradient(circle at 80% 80%, rgba(0,200,255,0.08), transparent 40%),
    #05080d;
  position:relative;
  overflow:hidden;
  min-height:100vh;
}

/* grid overlay */
.apply::before{
  content:"";
  position:absolute;
  inset:0;
  background-image:
    linear-gradient(rgba(0,255,170,0.05) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,170,0.05) 1px, transparent 1px);
  background-size:40px 40px;
  pointer-events:none;
}

/* container */
.apply-wrap{
  max-width:600px;
  margin:auto;
  position:relative;
  z-index:2;
}

/* title */
.apply-title{
  text-align:center;
  font-size:42px;
  margin-bottom:10px;
  background:linear-gradient(90deg,#00ffae,#00cfff);
  -webkit-background-clip:text;
  background-clip:text;
  -webkit-text-fill-color:transparent;
  letter-spacing:.5px;
}

.apply-sub{
  text-align:center;
  color:#8fa3b0;
  margin-bottom:50px;
}

/* form */
.apply-form{
  display:flex;
  flex-direction:column;
  gap:24px;
}

/* field */
.field{
  position:relative;
}

/* inputs */
.field input,
.field select{
  width:100%;
  padding:18px 14px;
  background:rgba(255,255,255,0.04);
  border:1px solid rgba(0,255,170,0.15);
  border-radius:12px;
  color:#00ffae;
  font-size:15px;
  outline:none;
  backdrop-filter:blur(10px);
  transition:.25s;
}

/* select arrow fix */
.select-field select{
  appearance:none;
}

/* floating label */
.field label{
  position:absolute;
  left:14px;
  top:50%;
  transform:translateY(-50%);
  color:#7f95a3;
  font-size:14px;
  pointer-events:none;
  transition:.25s;
  background:#05080d;
  padding:0 6px;
}

/* float animation */
.field input:focus + label,
.field input:not(:placeholder-shown) + label,
.field select:focus + label,
.field select:valid + label{
  top:-8px;
  font-size:12px;
  color:#00ffae;
}

/* neon border */
.focus-border{
  position:absolute;
  inset:0;
  border-radius:12px;
  pointer-events:none;
  box-shadow:0 0 0 rgba(0,255,170,0);
  transition:.25s;
}

.field input:focus ~ .focus-border,
.field select:focus ~ .focus-border{
  box-shadow:
    0 0 12px rgba(0,255,170,0.5),
    0 0 30px rgba(0,200,255,0.25);
}

/* submit button */
.submit-btn{
  position:relative;
  padding:18px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:600;
  color:#001a12;
  background:linear-gradient(90deg,#00ffae,#00cfff);
  cursor:pointer;
  overflow:hidden;
  transition:.25s;
}

.submit-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 30px rgba(0,255,170,0.35);
}

/* button glow */
.btn-glow{
  position:absolute;
  top:0;
  left:-100%;
  width:60%;
  height:100%;
  background:linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,0.4),
    transparent
  );
  transform:skewX(-20deg);
  transition:.6s;
}

.submit-btn:hover .btn-glow{
  left:130%;
}

/* ===== MOBILE ===== */
@media(max-width:600px){

  .apply{
    padding:70px 16px;
  }

  .apply-title{
    font-size:32px;
  }

  .field input,
  .field select{
    padding:16px 12px;
    font-size:14px;
  }

  .submit-btn{
    padding:16px;
    font-size:15px;
  }
}

</style>
</head>

<body>

<!-- ===== APPLY SECTION â€” ULTRA PREMIUM ===== -->
<section id="apply" class="apply">
  <div class="apply-wrap">

    <h2 class="apply-title">Apply Now</h2>
    <p class="apply-sub">Join the next generation of ethical hackers</p>

    <form class="apply-form">

      <div class="field">
        <input type="text" required placeholder=" ">
        <label>Full Name</label>
        <span class="focus-border"></span>
      </div>

      <div class="field">
        <input type="email" required placeholder=" ">
        <label>Email Address</label>
        <span class="focus-border"></span>
      </div>

      <div class="field">
        <input type="tel" required placeholder=" ">
        <label>Contact Number</label>
        <span class="focus-border"></span>
      </div>

      <div class="field">
        <input type="text" required placeholder=" ">
        <label>Your Location</label>
        <span class="focus-border"></span>
      </div>

      <div class="field select-field">
        <select required>
          <option value="" disabled selected></option>
          <option>Starter Hacker</option>
          <option>Web Pentester</option>
         
          
        </select>
        <label>Choose Program</label>
        <span class="focus-border"></span>
      </div>

      <button class="submit-btn">
        <span>ðŸš€ Submit Application</span>
        <div class="btn-glow"></div>
      </button>

    </form>
  </div>
</section>

</body>
</html>
